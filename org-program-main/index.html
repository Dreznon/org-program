<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'none'; frame-ancestors 'none'">
  <title>My Collection</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">My Collection</h1>
    <nav class="app-nav">
      <a href="#howto" id="howto-link" class="link">How to Use</a>
    </nav>
  </header>

  <main id="app" class="app-main">
    <!-- Content rendered by app.js -->
  </main>

  <button id="add-button" class="add-button" aria-label="Add to Collection">
    + Add to Collection
  </button>

  <div id="modal-backdrop" class="modal-backdrop" hidden></div>
  <div id="add-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="add-modal-title" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="add-modal-title">Add to Collection</h2>
        <button id="modal-close" class="icon-button" aria-label="Close">âœ•</button>
      </div>
      <form id="add-form" class="modal-body">
        <label class="field">
          <span>Name</span>
          <input name="name" placeholder="e.g., Toothbrush" required>
        </label>
        <label class="field">
          <span>Description</span>
          <textarea name="description" placeholder="Optional details"></textarea>
        </label>
        <label class="field">
          <span>Tags (comma-separated)</span>
          <input name="tags" placeholder="e.g., bathroom, hygiene">
        </label>
        <label class="field">
          <span>Quantity</span>
          <input name="quantity" type="number" min="1" value="1">
        </label>
        <div class="modal-actions">
          <button type="button" id="modal-cancel" class="button secondary">Cancel</button>
          <button type="submit" class="button primary">Add Item</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
