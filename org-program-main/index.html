<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'none'; frame-ancestors 'none'">
  <title>My Collection</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">My Collection</h1>
    <nav class="app-nav">
      <a href="#/" class="link">Home</a>
      <a href="#/how-to" id="howto-link" class="link">How to Use</a>
      <a href="#/upload" id="upload-link" class="link">Upload</a>
    </nav>
  </header>

  <main id="app" class="app-main" role="main" tabindex="-1">
    <!-- Content rendered by app.js -->
  </main>

  <button id="add-button" class="add-button" aria-label="Add to Collection">
    + Add to Collection
  </button>

  <div id="modal-backdrop" class="modal-backdrop" hidden></div>
  <div id="advanced-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="advanced-modal-title" hidden>
    <div class="modal-content" id="advanced-modal-content"></div>
  </div>

  <script src="/app.js" type="module"></script>

</html>
